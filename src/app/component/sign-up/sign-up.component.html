<div class="container">
  <div class="form">
    <div>
      <h1 >SignUP</h1>
    </div>
    <form #f="ngForm" (ngSubmit)="onSignupSubmit(f.value)">
      <div class="form-group">
        <label >Name </label>
        <input type="email" class="form-control" name="name" placeholder="Enter email" ngModel>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control"  name="email" placeholder="Enter email" ngModel>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control"  name="password" placeholder="Password" ngModel>
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
