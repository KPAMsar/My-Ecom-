<div class="container">
  <div class="form">
    <div>
      <h1 >SignUP</h1>
    </div>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSignupSubmit()">
      <div class="form-group">
        <label >Name </label>
        <input type="text" class="form-control" name="name" placeholder="Enter email" FormControlName="name">
        <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label >Email address</label>
        <input type="email" class="form-control"  name="email" placeholder="Enter email" FormControlName="email">
        <small *ngIf="" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control"  name="password" placeholder="Password" FormControlName="password">
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
  </div>
</div>
